<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'MY_PROFILE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-card id="myProfile-card24">
    <ion-list>
      <ion-item color="none" id="myProfile-list-item13">
        <ion-thumbnail item-left>
          <img src="{{userImage}}" />
        </ion-thumbnail>
        <h2>
          {{userName}}
        </h2>
      </ion-item>
      <ion-item id="myProfile-list-item-container7">
        <div id="myProfile-markdown9" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{'USER_SINCE' | translate}}: 1900
          </p>
        </div>
        <div id="myProfile-markdown11" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{'NUMBER_OF_PRODUCTS' | translate}}: 20
          </p>
        </div>
        <div id="myProfile-markdown12" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{'NUMBER_OF_PRODUCTS_ON_SHOP_LIST' | translate}}: 20
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="spacer" style="height:100px;" id="myProfile-spacer3"></div>
  <button id="myProfile-button8" ion-button outline color="assertive" block>
    {{'LOG_OUT' | translate}}
  </button>
</ion-content>
