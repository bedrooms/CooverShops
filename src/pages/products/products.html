<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      All Products
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-card id="{{productItem.barcode}}" *ngFor="let productItem of productsListData" (click)="productDetails(productItem.barcode)">
    <ion-list>
      <ion-item color="none" >
      {{productItem.productName}}
        <ion-note item-right>${{productItem.productPrice}}</ion-note>
      </ion-item>
      <ion-item >
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Lowest Price: $000.00
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>  
</ion-content>
