<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        {{'APP_TITLE' | translate}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="none" menuClose="" on-click="goToMyProducts()" id="menu-list-item1">
        {{'HOME' | translate}}
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToAllProducts()" id="menu-list-item2">
        {{'ALL_PRODUCTS' | translate}}
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToMyProfile()" id="menu-list-item2">
        {{'MY_PROFILE' | translate}}
      </ion-item>
      <ion-item color="none" menuClose="" on-click="goToSettings()" id="menu-list-item3">
        {{'SETTINGS' | translate}}
        <ion-icon name="settings" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
